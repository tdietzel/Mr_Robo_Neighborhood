<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robogers Neighborhood</title>
</head>
<body>
    <!-- Start of a form with the id "numberInput" -->
    <form id="numberInput">
        <h1>Mr. Robogers Neighborhood</h1>
        <!-- Image for toggling light/dark mode with alt text -->
        <img src="img/sun.png" alt="toggle light/dark mode." id="toggle">
        <input type="number" id="userNum" name="userNum">
        <label for="userNum">Select a Number</label>
        <input type="text" id="userName" name="userName">
        <label for="userName">Choose a Name</label>
        <!-- Fieldset for radio buttons -->
        <fieldset>
            <legend>Select a direction</legend>
            <div id="direction">
                <!-- Radio button for displaying numbers lowest to highest -->
                <input type="radio" name="direction" id="forward" value="forward" checked>
                <label for="forward">Display #'s': Lowest to Highest</label>
                <br>
                <!-- Radio button for displaying numbers highest to lowest -->
                <input type="radio" name="direction" id="backward" value="backward">
                <label for="backward">Display #'s: Highest to Lowest</label>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-light">Submit</button>
        <p id="results"></p>
    </form>
</body>
</html>
